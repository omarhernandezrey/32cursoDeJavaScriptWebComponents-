<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Elements - attributeChangedCallback</title>
  </head>
  <body>
    <!-- Elemento HTML estándar para comparar -->
    <h2 class="title">Soy un titulo</h2>
    
    <!-- 
    Web Component personalizado con atributos:
    - title: Define el título que se mostrará
    - parrafo: Define el texto del párrafo
    - img: Define la URL de la imagen a mostrar
    
    Estos atributos serán observados por attributeChangedCallback
    -->
    <my-element
      title="Soy un titulo!!!!!"
      parrafo="Soy el texto del parrafo"
      img="https://avatars3.githubusercontent.com/u/1905708?s=280&v=4"
    ></my-element>
    
    <!-- Importamos el Web Component como módulo ES6 -->
    <script type="module" src="./my-element.js"></script>
  </body>
</html>
