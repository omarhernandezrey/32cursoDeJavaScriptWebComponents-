<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define la codificación de caracteres para el documento -->
    <meta charset="UTF-8" />

    <!-- Permite que el sitio sea responsivo en móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título que aparece en la pestaña del navegador -->
    <title>Custom Elements</title>
  </head>
  <body>
    <!-- Instancia del Web Component personalizado definido en my-element.js -->
    <my-element></my-element>

    <!-- Importa el archivo JavaScript como módulo ES6 (obligatorio para usar custom elements) -->
    <script type="module" src="./my-element.js"></script>
  </body>
</html>
